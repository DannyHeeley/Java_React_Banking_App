<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Banking App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div class="container">
  <!-- Top selector menu -->
  <div class="selector-menu">
    <a href="#"><i class="fas fa-university fa-2x" title="Dashboard"></i></a>
    <a href="#"><i class="fas fa-search-dollar fa-2x" title="Transactions"></i></a>
    <a href="#"><i class="fas fa-paper-plane fa-2x" title="Transfer Money"></i></a>
    <a href="#"><i class="fas fa-user fa-2x" title="Profile"></i></a>
  </div>

  <!-- Account information -->
  <div class="header-img">
    <div class="balance">
      <h2>Balance: £350.49</h2>
    </div>
  </div>

  <!-- Transaction list -->
  <div class="list">
    <div class="item">
      <a href="#">Event Tickets</a>
      <p>£17.50</p>
    </div>
    <div class="item">
      <a href="#">Fried Chicken</a>
      <p>£33.77</p>
    </div>
    <div class="item">
      <a href="#">Food Shopping</a>
      <p>£120.88</p>
    </div>
    <div class="item">
      <a href="#">Craft Brewery</a>
      <p>£14.09</p>
    </div>
  </div>

  <!-- Logout button -->
  <div style="text-align: center; margin-top: 20px;">
    <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
</div>
</body>

</html>
