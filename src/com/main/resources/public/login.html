<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Banking App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<div class="container">
    <!-- Top selector menu -->
    <div class="selector-menu">
        <a href="/home.html"><i class="fas fa-university fa-2x" title="Dashboard"></i></a>
        <a href="/login.html"><i class="fas fa-search-dollar fa-2x" title="Transactions"></i></a>
        <a href="/login.html"><i class="fas fa-paper-plane fa-2x" title="Transfer Money"></i></a>
        <a href="/login.html"><i class="fas fa-user fa-2x" title="Profile"></i></a>
    </div>

    <!-- Account information -->
    <div class="header-img">
        <div class="balance">
            <h2>Login</h2>
        </div>
    </div>

    <form action="/login" method="post">
        <input type="text" name="userName" placeholder="Username">
        <input type="text" name="password" placeholder="Password">
        <input type="submit" value="Login">
    </form>

    <div id="accountDetails"></div>

</div>
